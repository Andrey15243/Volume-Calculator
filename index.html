            </div>

            <div class="dates">
                <label for="depo" class="lDepo">Депозит:</label>
                <input inputmode="decimal" pattern="[0-9]*" id="depo" placeholder="Какой у вас депозит?">
                <label for="risk" class="lRisk">Риск (% от депозита):</label>
                <input inputmode="decimal" pattern="[0-9]*" id="risk" placeholder="Патенциальный убыток">
                <label for="in" class="lPrice">Цена входа:</label>
                <input inputmode="decimal" pattern="[0-9]*" id="in" placeholder="Введите цену входа">
                <label for="stoploss" class="lStop">Цена стоп-лосса:</label>
                <input inputmode="decimal" pattern="[0-9]*" id="stoploss" placeholder="Введите цену стоп-лосса">
            </div>

            <button id="reset" class="btn">Сбросить</button> -->

        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script class="trader">
            new TradingView.widget({
                "container_id": "tradingview-widget",
                "width": "100%",
                "height": "100%",  // Вместо 500
                "symbol": "BYBIT:BTCUSDT", // Тикер (можно заменить)
                "interval": "D",         // Интервал (D — дневной)
                "timezone": "Etc/UTC",
                "theme": "dark",         // Тёмная тема
                "style": "1",
                "locale": "ru",
                "watchlist": [           // Фильтр на криптовалюты и биржу ByBit
                    "BYBIT:BTCUSDT",
                    "BYBIT:ETHUSDT",
                    "BYBIT:XRPUSDT",
                    "BYBIT:SOLUSDT"
                ],
                "hide_top_toolbar": false,
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true
            });
        </script>
    </div>
